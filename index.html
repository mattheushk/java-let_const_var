<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantina da Escola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <header>
      <h1>🍽️ <span id="nome-cantina">Cantina da Escola</span></h1>
      <p class="subtitulo">Comida gostosa e energia para o seu dia!</p>
    </header>

    <!-- Informações da Cantina -->
    <section class="info">
      <p id="quantidade-salgados"><strong>Temos 20 salgados disponíveis</strong></p>
      <p id="preco-salgado">Cada salgado custa <strong>R$5</strong></p>
    </section>

    <!-- Botão de ação -->
    <section class="acao">
      <button id="vender">Vender 5 Salgados</button>
    </section>

    <!-- Total vendido -->
    <section class="resultado">
      <p id="total-vendido">A cantina vendeu <strong>R$0</strong></p>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
