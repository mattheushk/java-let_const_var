<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cantina da Escola</title>
  <link rel="stylesheet" href="styles.css"> <!-- Referência ao CSS -->
</head>
<body>
  <div class="container">
    <!-- Cabeçalho -->
    <h1>Bem-vindo à <span id="nome-cantina">Cantina da Escola</span></h1>

    <!-- Informações -->
    <p id="quantidade-salgados">Temos 20 salgados disponíveis.</p>
    <p id="preco-salgado">Cada salgado custa R$5</p>

    <!-- Botão para registrar venda -->
    <div>
      <button id="vender">Vender 5 Salgados</button>
    </div>

    <!-- Total de vendas -->
    <p id="total-vendido">A cantina vendeu R$0</p>
  </div>

  <!-- Script externo -->
  <script src="script.js"></script>
</body>
</html>
